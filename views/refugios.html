<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refugios - TikaPaw</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-marca">
      <a href="/" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
        <img src="/img/Cats Grooming.png" alt="Logo">
        TikaPaw
      </a>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/refugios">Refugios</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
    <div class="iconos">
      <a href="/usuarios/login" title="Iniciar sesi√≥n">
        <i class="fa-regular fa-user"></i>
      </a>
      <a href="/busqueda" title="Buscar">
        <i class="fa-solid fa-magnifying-glass"></i>
      </a>
      <a href="/favoritos" title="Favoritos">
        <i class="fa-regular fa-heart"></i>
      </a>
    </div>
  </header>

  <section class="about-hero">
    <h2 class="titulo-refugio">Refugios</h2>
    <div class="barras-busqueda">
      <div class="barra-busqueda">
        <i class="fa-solid fa-bars"></i>
        <input type="text" placeholder="Busca un refugio, albergue...">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <p style="margin-top: 20px; font-size: 14px; color: #777;">
      Encuentra un hogar para tu nuevo mejor amigo
    </p>
  </section>

  <section class="galeria-gatos">
    <h2 class="titulo-refugio">üêæ Refugios Disponibles üêæ</h2>
    <div class="contenedor-gatos">
      <% refugios.forEach(refugio => { %>
        <div class="tarjeta-gato">
          <img src="<%= refugio.imagenurl %>" alt="Gato 1">
          <h3><%= refugio.nombrecentro %></h3>
          <p>Telefono: <%= refugio.telefono %></p>
          <nav>
            <button class="boton-adoptar">
              <a href="/refugios/refugio/<%= refugio.idcentro %>">M√°s informaci√≥n de refugio</a>
            </button>
          </nav>
        </div>
      <% }); %>
    </div>
  </section>

  <footer>
    ¬© 2025 TikaPaw - Todos los derechos reservados
  </footer>

  <script src="/js/main.js" defer></script>
</body>
</html>
