<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Mascota - TikaPaw</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-marca">
      <a href="/" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
        <img src="/img/Cats Grooming.png" alt="Logo">
        TikaPaw
      </a>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/refugios">Refugios</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
    <div class="iconos">
      <a href="/usuarios/login" title="Iniciar sesión">
        <i class="fa-regular fa-user"></i>
      </a>
      <a href="/busqueda" title="Buscar">
        <i class="fa-solid fa-magnifying-glass"></i>
      </a>
      <a href="/favoritos" title="Favoritos">
        <i class="fa-regular fa-heart"></i>
      </a>
    </div>
  </header>
  <section class="seccion-heroica">
    <div class="izquierda-heroica">
      <img src="/img/logo.png" alt="Gato decorativo">
    </div>
    <div class="derecha-heroica">
      <div class="texto-heroico">REGISTRO MASCOTA</div>
      <div class="breadcrumb">Home > Register Mascota</div>
      <form id="register-mascota-form" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="idcentro">Refugio:</label>
          <select id="idcentro" name="idcentro" required>
            <option value="">Selecciona un refugio</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre de la mascota" required />
        </div>
        <div class="form-group">
          <label for="tamanio">Tamaño:</label>
          <input type="text" id="tamanio" name="tamanio" placeholder="Ej: pequeño, mediano, grande" required />
        </div>
        <div class="form-group">
          <label for="especie">Especie:</label>
          <input type="text" id="especie" name="especie" placeholder="Ej: gato, perro" required />
        </div>
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" placeholder="Edad en años" required />
        </div>
        <div class="form-group">
          <label for="genero">Género:</label>
          <input type="text" id="genero" name="genero" placeholder="Ej: macho, hembra" required />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" name="descripcion" rows="4" placeholder="Breve descripción de la mascota" required></textarea>
        </div>
        <div class="botones">
          <button type="submit">Registrar Mascota</button>
          <button type="button" onclick="window.location.href='/refugios/registerrefugio'">Registrar Refugio</button>
          <button type="button" onclick="window.location.href='/usuarios/login'">Ya tengo una cuenta</button>
        </div>
        <div id="exito" class="mensaje-exito">¡Mascota registrada con éxito!</div>
      </form>
    </div>
  </section>
  <footer>
    © 2025 TikaPaw - Todos los derechos reservados
  </footer>
  <script src="/js/registermascota.js" defer></script>
</body>
</html>
