<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrarse - TikaPaw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/loginstyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script>
    function registrarUsuario(event) {
      event.preventDefault();
      alert("¡Gracias por registrarte!");
    }
  </script>
</head>
<body>

  <header>
    <div class="logo-marca">
      <a href="/inicio" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
        <img src="img/Cats Grooming.png" alt="Logo">
        TikaPaw
      </a>
    </div>
    <nav>
      <a href="/inicio">Home</a>
      <a href="/refugios">Refugios</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
    <div class="iconos">
      <a href="/login" title="Iniciar sesión"><i class="fa-regular fa-user"></i></a>
      <a href="/busqueda" title="Buscar"><i class="fa-solid fa-magnifying-glass"></i></a>
      <a href="/favoritos" title="Favoritos"><i class="fa-regular fa-heart"></i></a>
    </div>
  </header>

  <section class="seccion-heroica">
    <div class="izquierda-heroica">
      <img src="img/logo.png" alt="Gato decorativo">
    </div>

    <div class="derecha-heroica">
      <div class="texto-heroico">CREAR CUENTA</div>
      <div class="breadcrumb">Home &gt; Register</div>

      <form onsubmit="registrarUsuario(event)">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="confirmar">Confirmar contraseña:</label>
          <input type="password" id="confirmar" name="confirmar" required />
        </div>

        <div class="botones">
          <button type="submit">Registrarse</button>
          <button type="button" onclick="window.location.href='/login'" style="margin-top: 10px;">Ya tengo una cuenta</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
