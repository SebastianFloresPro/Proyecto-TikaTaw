<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - TikaPaw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/loginstyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="/login.js" defer></script>
</head>
<body>

    <header>
        <div class="logo-marca">
          <a href="/inicio" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
            <img src="img/Cats Grooming.png" alt="Logo">
            TikaPaw
          </a>
        </div>
        <nav>
          <a href="/inicio">Home</a>
          <a href="/refugios">Refugios</a>
          <a href="/about">About</a>
          <a href="/contact">Contact</a>
        </nav>
        <div class="iconos">
          <a href="/login" title="Iniciar sesión"><i class="fa-regular fa-user"></i></a>
          <a href="/busqueda" title="Buscar"><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="/favoritos" title="Favoritos"><i class="fa-regular fa-heart"></i></a>
        </div>
      </header>

  <section class="seccion-heroica">
    <div class="izquierda-heroica">
      <img src="img/logo.png" alt="Gato decorativo">
    </div>

    <div class="derecha-heroica">
      <div class="texto-heroico">INICIAR SESIÓN</div>
      <div class="breadcrumb">Home &gt; Login</div>

      <form action="#" method="post">
        <div class="form-group">
          <label for="username">Usuario o refugio:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="botones">
            <button type="submit">Iniciar sesión</button>
            <button type="button" onclick="window.location.href='/register'">Crear cuenta</button>
            <button type="button" onclick="window.location.href='/registerrefugio'" style="margin-top: 1px;">Registrar refugio</button>
          </div>
      </form>
    </div>
  </section>

</body>
</html>
